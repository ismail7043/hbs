<!doctype html>
<html ng-app="App">

<head>
	<meta charset="utf-8">
	<title>HBS Client</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<script>
		document.write("<base href=\"" + document.location + "\" />");
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.js"></script>
	<script src="app.js"></script>
</head>

<body>

	<div class="container">
		<div class="header clearfix">
			<nav>
				<ul class="nav nav-pills pull-right">
					<li role="presentation" class="active"><a href="#">Home</a>
					</li>
					<li role="presentation"><a href="#">About</a>
					</li>
					<li role="presentation"><a href="#">Contact</a>
					</li>
				</ul>
			</nav>
			<h3 class="text-muted">HBS Anjularjs Client</h3>
		</div>

		<!-- Search Panel -->
		<div ng-controller="SearchController" class="panel panel-success">
			<div class="panel-heading">Customer</div>
			<div class="panel-body" style="background-color:lightblue">

				<table class="table table-bordered">

					<tr>
						<td class="field-label col-xs-2 active">
							<!-- Form Search -->
							<form class="form-horizontal" role="form">
								<fieldset>
									<!-- Search Form Name -->
									<legend>Search Customer</legend>
									<!-- Select City -->
									<div class="control-group">
										<label class="control-label" for="selectbasic">Select City</label>
										<div class="controls">
											<select id="selectbasic" name="selectbasic" class="input-xlarge">
												<option>All City</option>
												<option>Gothenburg</option>
												<option>Lund</option>
												<option>Malmo</option>
												<option>Stockholm</option>
											</select>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="clientName">Search Text</label>
										<div class="controls">
											<input id="clientName" name="clientName" type="text" placeholder="Customer Name or ID" required="" class="col-sm-12">

										</div>
									</div>




									<!-- Button -->
									<div class="control-group">
										<label class="control-label" for="singlebutton"></label>
										<div class="controls">
											<button id="singlebutton" name="singlebutton" class="btn btn-primary">Search</button>
										</div>
									</div>

								</fieldset>
							</form>
						</td>
						<td class="field-label col-xs-8 active">
							<form class="form-horizontal" ng-controller="SaveController" role="form">
								<fieldset>

									<!-- Form Name -->
									<legend>Save Customer</legend>
									<table class="table table-bordered" class="panel panel-info">
										<tr class="warning">
											<td class="field-label col-xs-3 active">
												<!-- Text input-->
												<div class="control-group">
													<label class="control-label" for="clientName">Name</label>
													<div class="controls">
														<input id="customerName" name="customerName" type="text" placeholder="Full Name" class="col-sm-12" required="" ng-model="formInfo.Name">

													</div>

												</div>

												<!-- Text input-->
												<div class="control-group">
													<label class="control-label" for="clientEmail">Email</label>
													<div class="controls">
														<input id="customerEmail" name="customerEmail" type="text" placeholder="email" class="col-sm-11" required="" ng-model="formInfo.Email">

													</div>
												</div>

												<!-- Text input-->
												<div class="control-group">
													<label class="control-label" for="clientPhone">Phone</label>
													<div class="controls">
														<input id="customerPhone" name="customerPhone" type="text" placeholder="phone" class="col-sm-11" required="" ng-model="formInfo.Phone">

													</div>
												</div>
											</td>
											<td class="field-label col-xs-3 active">
												<!-- Text input-->
												<div class="control-group">
													<label class="control-label" for="clientName">Street</label>
													<div class="controls">
														<input id="customerStreet" name="customerStreet" type="text" placeholder="Street" class="col-sm-12" required="" ng-model="formInfo.Street">

													</div>

												</div>

												<!-- Text input-->
												<div class="control-group">
													<label class="control-label" for="clientEmail">Postcode</label>
													<div class="controls">
														<input id="customerPostcode" name="customerPostcode" type="text" placeholder="Postcode" class="col-sm-11" required="" ng-model="formInfo.Postcode">

													</div>
												</div>

												<!-- Text input-->
												<div class="control-group">
													<label class="control-label" for="clientPhone">City</label>
													<div class="controls">
														<input id="customerCity" name="customerCity" type="text" placeholder="City" class="col-sm-11" required="" ng-model="formInfo.City">

													</div>
											</td>
											<td class="field-label col-xs-3 active">
												<!-- Text input-->
												<div class="control-group">
													<label class="control-label" for="clientEmail">Longitude</label>
													<div class="controls">
														<input id="customerLongitude" name="customerLongitude" type="text" placeholder="Longitude" class="col-sm-12" required="" ng-model="formInfo.Longitude">

													</div>
												</div>
												<!-- Text input-->
												<div class="control-group">
													<label class="control-label" for="clientEmail">Latitude</label>
													<div class="controls">
														<input id="customerLatitude" name="customerLatitude" type="text" placeholder="Latitude" class="col-sm-12" required="" ng-model="formInfo.Latitude">

													</div>
												</div>
												<div class="control-group">
													<label class="control-label" for="clientEmail">Web Address</label>
													<div class="controls">
														<input id="customerLatitude" name="customerUrl" type="text" placeholder="url" class="col-sm-12" required="" ng-model="formInfo.Url">

													</div>
												</div>

											</td>

										</tr>
									</table>

									<!-- Button (Double) -->
									<div class="control-group">
										<label class="control-label" for="saveBtn"></label>
										<div class="controls">
											<button id="saveBtn" name="saveBtn" class="btn btn-success" ng-click="saveData()">Save</button>
											<button id="cancelBtn" name="cancelBtn" class="btn btn-danger">Clear</button>
											<button id="cancelBtn" name="cancelBtn" class="btn" ng-click="reloadRoute()">Reesh</button>
										</div>
									</div>
									</div>



								</fieldset>
								<span ng-show="nameRequired">{{nameRequired}}</span>
								<span ng-show="emailRequired">{{emailRequired}}</span>
								<span ng-show="saveMessage">{{saveMessage}}</span>
							</form>
						</td>
					</tr>
				</table>





			</div>

		</div>



		<div class="panel panel-info" ng-controller="CustomerCtrl">
			<div class="panel-heading">Customer List</div>
			<div class="panel-body">
				<table class="table table-striped table-bordered table-condensed table-hover">
					<tr>
						<td class="field-label col-xs-1 active">
							<label>Customer ID</label>
						</td>
						<td class="field-label col-xs-2 active">
							<label>Customer Name</label>
						</td>
						<td class="field-label col-xs-1 active">
							<label>Location</label>
						</td>
						<td class="field-label col-xs-6 active">
							<label>Customer Address</label>
						</td>
						<td class="field-label col-xs-3 active">
							<label>Web Address</label>
						</td>
						<td class="field-label col-xs-1 active">
							<label>Action</label>
						</td>
					</tr>
					<tr ng-repeat="customer in customers">
						<td class="col-md-1">
							<label>{{customer.customer_id}}</label>
						</td>
						<td class="col-md-2">
							<label>{{customer.customer_name}}</label>
						</td>
						<td class="col-md-2">
							<label>longitude: {{customer.location.longitude}}</label>
							<label>latitude: {{customer.location.latitude}}</label>
						</td>
						<td class="col-md-4">
							<label>Email: {{customer.contact.email}}</label>
							<label>Phone: {{customer.contact.phone}}</label>
							<label>{{customer.contact.address.street}},</label>
							<label>{{customer.contact.address.postcode}}</label>
							<label>{{customer.contact.address.city}}</label>
						</td>
						<td class="col-md-3">
							<a href="{{customer.url}}">{{customer.url}}</a>
						</td>
						<td class="col-md-3">
							<a href="http://50.56.218.130:3000/customer/{{customer.customer_id}}" role="button" class="btn btn-lg btn-success">Delete</a>
						</td>
					</tr>
				</table>
			</div>
		</div>

		<div class="row marketing">
			<p><a class="btn btn-lg btn-success" href="#" role="button">Sign up today</a>
			</p>
		</div>

		<footer class="footer">
			<p>&copy; HBS 2014</p>
		</footer>

	</div>
	<!-- /container -->


	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
